<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked.js CDN for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Custom styles for Inter font and scrollbar */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for chatlog */
    .chatlog::-webkit-scrollbar {
      width: 8px;
    }
    .chatlog::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chatlog::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .chatlog::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Hide default resize handle for textarea */
    textarea {
        resize: none;
    }
    /* Basic Markdown styling for readability */
    .message p {
        margin-bottom: 0.5em;
    }
    .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
    }
    .message h1 { font-size: 1.8em; }
    .message h2 { font-size: 1.5em; }
    .message h3 { font-size: 1.3em; }
    .message ul, .message ol {
        list-style-position: inside;
        margin-left: 1em;
        margin-bottom: 0.5em;
    }
    .message ul { list-style-type: disc; }
    .message ol { list-style-type: decimal; }
    .message blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1em;
        margin-left: 0;
        color: #666;
        font-style: italic;
    }
    .message table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
    }
    .message th, .message td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .message th {
        background-color: #f2f2f2;
    }
    .message pre {
        background-color: #e2e8f0; /* Tailwind's gray-200 */
        padding: 0.75em;
        border-radius: 0.5rem; /* Tailwind's rounded-lg */
        overflow-x: auto;
        font-family: monospace;
        margin-bottom: 0.5em;
    }
    .message code {
        background-color: #e2e8f0; /* Tailwind's gray-200 */
        padding: 0.2em 0.4em;
        border-radius: 0.25rem; /* Tailwind's rounded */
        font-family: monospace;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="chatbox bg-white shadow-lg rounded-2xl w-[800px] p-6 flex flex-col h-[600px]">
    <!-- Added flex flex-col to chatlog for proper alignment -->
    <div id="chatlog" class="chatlog flex flex-col flex-grow overflow-y-auto mb-4 p-2 border border-gray-200 rounded-xl bg-gray-50">
      <!-- Initial message will be added by JS -->
    </div>
    
    <!-- Input area with textarea and button inside -->
    <div class="input-area relative w-full">
      <textarea
        id="questionInput"
        placeholder="Ask a question..."
        rows="3"
        class="w-full p-3 pl-14 pr-14 text-base border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendQuestion(); }"
      ></textarea>
      
      <!-- Plus button for file uploads (grayed out) -->
      <button
        class="absolute bottom-3 left-3 bg-gray-300 text-gray-600 p-3 rounded-full opacity-50 cursor-not-allowed shadow-md"
        aria-label="Add file"
        disabled
      >
        <!-- Plus icon (using inline SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
        </svg>
      </button>

      <!-- Send button -->
      <button
        onclick="sendQuestion()"
        class="absolute bottom-3 right-3 bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out shadow-md"
        aria-label="Send message"
      >
        <!-- Send icon (using inline SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Define the backend URL.
    const BACKEND_URL = "https://shlomo-chatbot-backend.onrender.com"; // <-- Ensure this is your actual Render backend URL!

    let messageCounter = 0; // To assign unique IDs to messages

    async function sendQuestion() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question); // Add user message to chatlog
      input.value = ""; // Clear input field

      // Add a loading indicator
      const loadingMessageId = addMessage("bot", "Thinking...", true);

      try {
        // Make the fetch call to your Flask backend
        const response = await fetch(`${BACKEND_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        // Check if the response was successful
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Remove loading indicator
        removeMessage(loadingMessageId);

        if (data.answer) {
          addMessage("bot", data.answer); // Add bot response
        } else {
          addMessage("bot", "Sorry, I couldn't get a valid answer from the AI. Please try again.");
          console.error("Unexpected backend response:", data);
        }
      } catch (error) {
        // Remove loading indicator
        removeMessage(loadingMessageId);
        addMessage("bot", `Error: ${error.message || "An unknown error occurred."}`, false, true); // Display error message
        console.error("Error communicating with backend:", error);
      }
    }

    function addMessage(sender, text, isLoading = false, isError = false) {
      const chatlog = document.getElementById("chatlog");
      const div = document.createElement("div");
      messageCounter++;
      const messageId = `msg-${messageCounter}`;
      div.id = messageId;

      // Conditional styling for user, bot, and error messages
      let bgColor = '';
      let textColor = '';
      let alignmentClasses = ''; // New variable for alignment and width

      if (sender === "user") {
        bgColor = 'bg-blue-100';
        textColor = 'text-blue-800';
        // Use flex and justify-end to push the message content to the right
        // inline-flex makes the container shrink-wrap its content
        alignmentClasses = 'inline-flex justify-end';
      } else { // sender is "bot"
        bgColor = ''; // No background color for AI responses
        textColor = 'text-gray-800';
        alignmentClasses = 'flex justify-start'; // Align left, use flex for content
      }

      if (isError) {
        bgColor = 'bg-red-100';
        textColor = 'text-red-800';
        alignmentClasses = 'flex justify-start'; // Error messages also align left
      }

      // Apply base message styling
      // The inner content will be max-w-[90%] to prevent stretching
      div.className = `message mb-3 ${alignmentClasses}`; 

      // Parse Markdown if not a loading or error message
      let formattedText = text;
      if (!isLoading && !isError) {
          formattedText = marked.parse(text);
      } else if (isLoading) {
          formattedText = `<span>${text}</span>`; // Wrap loading text in span to prevent markdown parsing
      }

      // Create an inner div for the message content to apply background and padding
      const contentDiv = document.createElement("div");
      contentDiv.className = `p-2 rounded-xl max-w-[90%] ${bgColor} ${textColor} flex flex-col`;
      contentDiv.innerHTML = `
        <span class="break-words">${formattedText}</span>
        ${isLoading ? '<span class="animate-pulse ml-2 text-sm">...</span>' : ''}
      `;
      
      div.appendChild(contentDiv); // Append the content div to the message div
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight; // Auto-scroll to bottom
      return messageId; // Return ID for potential removal
    }

    function removeMessage(id) {
      const messageElement = document.getElementById(id);
      if (messageElement) {
        messageElement.remove();
      }
    }

    // Add initial AI message on page load
    document.addEventListener('DOMContentLoaded', () => {
        addMessage("bot", "Hello! How can I help you today?");
    });
  </script>
</body>
</html>
