<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for Inter font and scrollbar */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for chatlog */
    .chatlog::-webkit-scrollbar {
      width: 8px;
    }
    .chatlog::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chatlog::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .chatlog::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="chatbox bg-white shadow-lg rounded-xl w-full max-w-md p-6 flex flex-col h-[600px]">
    <div id="chatlog" class="chatlog flex-grow overflow-y-auto mb-4 p-2 border border-gray-200 rounded-lg bg-gray-50">
      <!-- Chat messages will appear here -->
      <div class="message text-gray-600 mb-3">
        <span class="font-semibold text-blue-600">AI:</span> Hello! How can I help you today?
      </div>
    </div>
    <div class="input-area flex items-center space-x-3">
      <input
        type="text"
        id="questionInput"
        placeholder="Ask a question..."
        class="flex-grow p-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        onkeydown="if(event.key === 'Enter') sendQuestion()"
      />
      <button
        onclick="sendQuestion()"
        class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out shadow-md"
      >
        Send
      </button>
    </div>
  </div>

  <script>
    // Define the backend URL. For local development, it's localhost.
    // For deployment, you'll replace this with your deployed backend URL.
    const BACKEND_URL = "https://my-chatbot-backend-uyn2.onrender.com"; 

    let messageCounter = 0; // To assign unique IDs to messages

    async function sendQuestion() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question); // Add user message to chatlog
      input.value = ""; // Clear input field

      // Add a loading indicator
      const loadingMessageId = addMessage("bot", "Thinking...", true);

      try {
        // Make the fetch call to your Flask backend
        const response = await fetch(`${BACKEND_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        // Check if the response was successful
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Remove loading indicator
        removeMessage(loadingMessageId);

        if (data.answer) {
          addMessage("bot", data.answer); // Add bot response
        } else {
          // This case should ideally be caught by !response.ok, but as a fallback
          addMessage("bot", "Sorry, I couldn't get a valid answer from the AI. Please try again.");
          console.error("Unexpected backend response:", data);
        }
      } catch (error) {
        // Remove loading indicator
        removeMessage(loadingMessageId);
        addMessage("bot", `Error: ${error.message || "An unknown error occurred."}`, false, true); // Display error message
        console.error("Error communicating with backend:", error);
      }
    }

    function addMessage(sender, text, isLoading = false, isError = false) {
      const chatlog = document.getElementById("chatlog");
      const div = document.createElement("div");
      messageCounter++;
      const messageId = `msg-${messageCounter}`;
      div.id = messageId;

      // Conditional styling for user, bot, and error messages
      let bgColor = '';
      let textColor = '';
      let senderText = '';
      let senderColor = '';

      if (sender === "user") {
        bgColor = 'bg-blue-100';
        textColor = 'text-blue-800';
        senderText = 'You';
        senderColor = 'text-blue-600';
        div.classList.add('self-end', 'ml-auto'); // Align user messages to the right
      } else { // sender is "bot"
        bgColor = 'bg-gray-200';
        textColor = 'text-gray-800';
        senderText = 'AI';
        senderColor = 'text-gray-700';
        div.classList.add('self-start', 'mr-auto'); // Align bot messages to the left
      }

      if (isError) {
        bgColor = 'bg-red-100';
        textColor = 'text-red-800';
        senderText = 'Error';
        senderColor = 'text-red-600';
      }

      div.className = `message mb-3 p-2 rounded-lg max-w-[90%] ${bgColor} ${textColor} flex flex-col`; // Added flex-col for better layout

      div.innerHTML = `
        <span class="font-semibold ${senderColor} mb-1">
          ${senderText}:
        </span>
        <span class="break-words">${text}</span>
        ${isLoading ? '<span class="animate-pulse ml-2 text-sm">...</span>' : ''}
      `;
      
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight; // Auto-scroll to bottom
      return messageId; // Return ID for potential removal
    }

    function removeMessage(id) {
      const messageElement = document.getElementById(id);
      if (messageElement) {
        messageElement.remove();
      }
    }
  </script>
</body>
</html>
